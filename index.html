<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="ab">
        
        <div class="center">
            <input type="text" class="c" id="password"><br>
            <input id="range" class="d" type="range" min="10" max="26">
            
            
            <div class="checkBox-Container">
                <div id="rangeValueDiv" class="zz">
                  
                  <p>Character Length:<span id="rangeValue"></span></p>
                </div>
                <div class="row">
                    <p>Contains Lowercase Letters (a-z)</p>
                    <input type="checkbox" id="lowercase" checked>
                  </div>
                  <div class="row">
                    <p>Contains Uppercase Letters (A-Z)</p>
                    <input type="checkbox" id="uppercase" checked>
                  </div>
                  <div class="row">
                    <p>Contains Numbers (0-9)</p>
                    <input type="checkbox" id="number" checked>
                  </div>
                  <div class="row">
                    <p>Contains Symbols (@#%$)</p>
                    <input type="checkbox" id="symbol" checked>
                  </div>
                  <div class="bbb">
                  <button class="xx" id="generateBtn" onclick="generatePassword()">Generate password</button>
                </div>
              </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
